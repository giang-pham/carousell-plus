<div class="col-md-3 col-lg-5ths col-xs-6">
  <figure class="card pdt-card">
    <div class="pdt-card-img">
      <img src="{{item.primary_photo_url}}" />
    </div>
    <figcaption class="pdt-card-caption">
      <p class="pdt-card-title">{{item.title}}</p>
      <p class="pdt-card-attr">
        <span class="pdt-card-price">{{item.likes_count}} likes</span>
        <span class="pdt-card-likes">${{item.price}}</span>
      </p>
    </figcaption>
  </figure>
</div>
